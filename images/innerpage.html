<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerPage</title>
    <link rel="stylesheet" href="css/innerpage-style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="main-container">
        <header>
            <div class="header">
                <div class="menubar-logo">
                    <img src="images/menu-bar.svg" alt="Menu Logo">
                </div>
                <div class="header-logo">
                    <img src="images/logo.svg" alt="Logo">
                </div>
                <div class="search-icon">
                    <img src="images/search-icon.svg" alt="Search Icon">
                </div>
                <div class="search">
                    <p>Search</p>
                </div>
                <div class="notification-icon">
                    <img src="images/notification-icon.svg" alt="Notification Icon">
                </div>
                <div class="profile">
                    <img src="images/profile.png" alt="Profile Icon">
                </div>
                <div class="name">
                    <p>John Doe</p>
                </div>
                <div class="downArrow-icon">
                    <img src="images/downward-arrow.svg" alt="Down Arrow Icon">
                </div>
            </div>

        </header>

        <div class="sidebar">
            <div class="d-flex flex-column align-items-center ">
                <img src="images/dashboard-default.svg" alt="Dashboard Icon">
                <a href="#">Dashboard</a>
            </div>
            <div class="analysisIcon">
                <img src="images/graph-active.svg" alt="Analysis Icon">
            </div>
            <div class="analysisLink">
                <a href="#">Analysis</a>
            </div>
            <div class="inboxIcon">
                <img src="images/inbox-default.svg" alt="Inbox Icon">
            </div>
            <div class="inboxLink">
                <a href="#">Inbox</a>
            </div>
            <div class="historyIcon">
                <img src="images/clock-default.svg" alt="History Icon">
            </div>
            <div class="historyLink">
                <a href="#">History</a>
            </div>
            <div class="userIcon">
                <img src="images/user-default.svg" alt="User Icon">
            </div>
            <div class="userLink">
                <a href="#">Users</a>
            </div>



        </div>



        <!-- <div class="">
            <p id="title">Analysis</p>
        </div> -->
    </div>
</body>

</html>
