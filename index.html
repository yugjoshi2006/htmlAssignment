
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="modern-login-container">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <!-- Left Side - Image -->
                <div class="col-lg-6 d-flex align-items-center justify-content-center login-image-section">
                    <div class="login-image-wrapper">
                        <img src="images/hero-image.png" alt="Business Image" class="login-hero-image">
                    </div>
                </div>
                
                <!-- Right Side - Login Form -->
                <div class="col-lg-6 d-flex align-items-center login-form-section">
                    <div class="login-form-wrapper w-100">
                        <!-- Logo -->
                        <div class="login-logo mb-4">
                            <img src="images/header-logo.svg" alt="Company Logo" class="logo-img">
                        </div>
                        
                        <!-- Title Text -->
                        <div class="login-title mb-1">
                            <h3>We are <span class="text-primary">experts</span> in business,</h3>
                            <h3>marketing, growth, & sales.</h3>
                        </div>
                        
                        <!-- Login Subtitle -->
                        <div class="login-subtitle mb-4">
                            <p>Login into your Account</p>
                        </div>
                        
                        <!-- Login Form -->
                        <form id="loginForm" onsubmit="handleLogin(event)" class="login-form">
                            <div class="form-group mb-3">
                                <input 
                                    type="text" 
                                    id="username" 
                                    class="form-control modern-input" 
                                    placeholder="Username" 
                                    required
                                >
                            </div>
                            
                            <div class="form-group mb-4">
                                <input 
                                    type="password" 
                                    id="password" 
                                    class="form-control modern-input" 
                                    placeholder="Password" 
                                    required
                                >
                            </div>
                            
                            <div class="login-actions d-flex justify-content-between align-items-center mb-4">
                                <button type="submit" class="btn modern-login-btn">
                                    Login
                                </button>
                                <a href="#" class="forgot-password-link">Forgot Password?</a>
                            </div>
                        </form>
                        
                        <!-- Register Link -->
                        <div class="register-section">
                            <p class="register-text">
                                Are you a new Member? 
                                <a href="#" id="registerLink" class="register-link">Register here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/custom.js"></script>
</body>
</html>
