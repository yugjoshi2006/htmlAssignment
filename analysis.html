<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Mobile Overlay -->
    <div class="mobile-overlay" id="mobileOverlay"></div>
    
    <div class="main-container">
        <!-- Responsive Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 px-4 fixed-top shadow-sm">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-3">
                    <!-- Mobile Menu Toggle -->
                    <button class="navbar-toggler d-lg-none" type="button" id="mobileMenuToggle">
                        <img src="./images/menu-bar.svg" alt="menu" width="20">
                    </button>
                    
                    <!-- Desktop Menu -->
                    <img src="./images/menu-bar.svg" alt="menu" class="d-none d-lg-block" width="18">
                    
                    <!-- Logo -->
                    <img src="./images/logo.svg" width="140" alt="logo" class="navbar-brand">

                    <!-- Search - Hidden on mobile -->
                    <div class="d-none d-md-flex desktop-search">
                        <img src="./images/search-icon.svg" width="16" alt="search" class="desktop-search-icon">
                        <input type="text" placeholder="Search..." autocomplete="off">
                    </div>
                </div>

                <!-- Right side items -->
                <div class="d-flex align-items-center gap-2 gap-md-4">
                    <!-- Mobile Search Icon -->
                    <button class="btn btn-link d-md-none p-0" id="mobileSearchToggle">
                        <img src="./images/search-icon.svg" width="20" alt="search">
                    </button>
                    
                    <img src="./images/notification-icon.svg" width="22" alt="notification">

                    <div class="d-flex align-items-center gap-2">
                        <img src="./images/profile.png" width="32" height="32" class="rounded-circle" alt="profile">
                        <span class="fw-medium d-none d-sm-block">John Doe</span>
                        <img src="./images/downward-arrow.svg" width="14" alt="arrow" class="d-none d-sm-block">
                    </div>
                </div>
            </div>
        </nav>

        <!-- Mobile Search Bar -->
        <div class="mobile-search-bar" id="mobileSearchBar">
            <div class="container-fluid py-2">
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-0">
                        <img src="./images/search-icon.svg" width="16" alt="search">
                    </span>
                    <input type="text" class="form-control border-0" placeholder="Search...">
                    <button class="btn btn-link" id="closeMobileSearch">
                        <span>&times;</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="container-fluid d-flex flex-row bodyContainer">
            <!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <!-- Close button for mobile -->
                <div class="sidebar-header d-lg-none">
                    <button class="btn btn-link sidebar-close" id="sidebarClose">
                        <span>&times;</span>
                    </button>
                </div>
                
                <!-- Navigation Items -->
                <div class="sidebar-nav">
                    <div class="nav-item">
                        <img src="images/dashboard-default.svg" width="15" height="15" alt="Dashboard Icon">
                        <a href="dashboard.html" class="nav-link">Dashboard</a>
                    </div>

                    <div class="nav-item active">
                        <img src="images/graph-active.svg" width="19" height="18" alt="Analysis Icon">
                        <a href="#" class="nav-link">Analysis</a>
                    </div>

                    <div class="nav-item">
                        <img src="images/inbox-default.svg" width="15" height="15" alt="Inbox Icon">
                        <a href="#" class="nav-link">Inbox</a>
                    </div>

                    <div class="nav-item">
                        <img src="images/clock-default.svg" width="15" height="15" alt="History Icon">
                        <a href="#" class="nav-link">History</a>
                    </div>

                    <div class="nav-item">
                        <img src="images/user-default.svg" width="15" height="15" alt="Users Icon">
                        <a href="#" class="nav-link">Users</a>
                    </div>

                    <div class="nav-item">
                        <img src="images/maintenance-default.svg" width="13" height="18" alt="Maintenance Icon">
                        <a href="#" class="nav-link">Maintenance</a>
                    </div>

                    <div class="nav-item">
                        <img src="images/setting-default.svg" width="17" height="17" alt="Settings Icon">
                        <a href="#" class="nav-link">Settings</a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="content-header">
                    <h2>Analysis</h2>
                </div>

                <div class="form-container mt-4">
                    <form>
                        <!-- One Column Section -->
                        <fieldset class="form-section">
                            <legend>
                                <p id="one">One Column</p>
                            </legend>
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-3">
                                        <input type="text" id="name" class="form-control" placeholder="Name">
                                    </div>
                                    <div class="mb-3">
                                        <select class="form-select" aria-label="Default dropdown example">
                                            <option selected>Dropdown</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <textarea class="form-control" id="Textarea1" placeholder="Multiple Lines" rows="4"></textarea>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <!-- Two Column Section -->
                        <fieldset class="form-section">
                            <legend>
                                <p id="two">Two Column</p>
                            </legend>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" placeholder="Name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <div class="floating-label">
                                            <input type="text" id="username" class="form-control" placeholder=" ">
                                            <label for="username">Username</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <input type="password" class="form-control" placeholder="Password">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <select class="form-select" aria-label="Default dropdown example">
                                            <option selected>Dropdown</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <!-- Three Column Section -->
                        <fieldset class="form-section">
                            <legend>
                                <p id="three">Three Column</p>
                            </legend>
                            <div class="row">
                                <div class="col-lg-4 col-md-6">
                                    <div class="mb-3">
                                        <input type="text" id="focus" class="form-control" autofocus placeholder="Auto Focus">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <div class="mb-3">
                                        <input type="password" class="form-control" id="PasswordSecret"
                                            placeholder="Enter your password" value="Top secret">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <div class="mb-3">
                                        <input type="text" id="disabled" class="form-control" disabled placeholder="Disabled Field">
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <!-- Four Column Section -->
                        <fieldset class="form-section">
                            <legend>
                                <p id="four">Four Column</p>
                            </legend>
                            <div class="row">
                                <div class="col-xl-3 col-lg-6 col-md-6">
                                    <div class="mb-3">
                                        <input type="text" class="form-control is-invalid" id="designation"
                                            aria-describedby="validationFeedbackDesignation" placeholder="UI Designer">
                                        <div id="validationFeedbackDesignation" class="invalid-feedback">
                                            Enter Valid Data
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-6 col-md-6">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                                        <div id="fullNameInstruction" class="form-text">Enter Your Full Name as per ID</div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-6 col-md-6">
                                    <div class="mb-3">
                                        <input type="text" id="usernameFour" class="form-control" placeholder="johndoe">
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-6 col-md-6">
                                    <div class="mb-3">
                                        <select class="form-select" aria-label="Default dropdown example">
                                            <option selected>Select</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <!-- Other Design Elements Section -->
                        <fieldset class="form-section mt-4">
                            <legend>
                                <p id="otherElements">Other Design Elements</p>
                            </legend>
                            
                            <!-- File Upload -->
                            <div class="mb-4">
                                <label for="fileUpload" class="form-label element-label">File Upload</label>
                                <input type="file" class="form-control" style="display: none;" id="fileUpload">
                                <div class="d-flex flex-wrap align-items-center gap-3">
                                    <button class="btn btn-outline-danger rounded-pill px-4" type="button" id="uploadButton">
                                        <img src="images/cloud-upload-icon.svg" alt="upload" class="me-2">
                                        Upload
                                    </button>
                                    <span id="fileName" class="text-muted">No item selected</span>
                                </div>
                            </div>

                            <!-- Radio Buttons -->
                            <div class="mb-4">
                                <span class="element-label">Radio Button</span>
                                <div class="d-flex flex-wrap gap-4 mt-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="radio1" name="optradio" value="option1">
                                        <label class="form-check-label" for="radio1">Option 1</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="radio2" name="optradio" value="option2" checked>
                                        <label class="form-check-label" for="radio2">Option 2</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Checkboxes -->
                            <div class="mb-4">
                                <span class="element-label">CheckBox</span>
                                <div class="d-flex flex-wrap gap-4 mt-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="optCheck" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">Option 1</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="optCheck" id="flexCheckChecked" checked>
                                        <label class="form-check-label" for="flexCheckChecked">Option 2</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Snackbar Demo -->
                            <div class="mb-4">
                                <span class="element-label">SnackBar</span>
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <button class="btn btn-success me-2" onclick="showSnackbar('Success! Operation completed.', 'success')">Success</button>
                                        <button class="btn btn-danger me-2" onclick="showSnackbar('Error! Something went wrong.', 'error')">Error</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button class="btn btn-warning me-2" onclick="showSnackbar('Warning! Please check your input.', 'warning')">Warning</button>
                                        <button class="btn btn-info" onclick="showSnackbar('Info! Here is some information.', 'info')">Info</button>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Snackbar -->
    <div id="snackbar" class="snackbar">
        <span id="snackbarMessage"></span>
        <button id="snackbarClose" class="snackbar-close">&times;</button>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
